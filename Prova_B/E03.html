<script>
    // Elaborar um programa para uma lan house. O programa deve ler o valor a ser pago para cada 10 minutos de utilização do computador e o tempo total que a pessoa utilizou em minutos. Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 10 minutos devem ser cobradas de forma integral.

    //ENTRADA
const valorPag = Number(prompt(`Informe o valor a ser pago na lan house a cada 10 minutos`).trim().replace(",","."));
const valorTemp = Number(prompt(`Informe o tempo de utilização`).trim().replace(",","."));

    //PROCESSAMENTO
const calculo = (valorPag * 10) / 60

    //SAÍDA
alert(`O valor a ser pago pelo cliente é ${calculo} sabendo que as frações extras de 10 minutos devem ser cobradas de forma integral.`);

</script>
