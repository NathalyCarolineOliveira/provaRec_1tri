<meta charset="utf-8" />
<script>
    // Considere que o preço final de um computador é a soma do custo de fábrica, o imposto de importação (30%) e porcentagem da loja (45%), ambos aplicados sobre o custo de fábrica.
    // Faça um script que leia o custo de fábrica do computador e calcule os custos adicionais, apresentando o custo final do computador ao comprador.

    //ENTRADA
const prc = Number(prompt(`Informe o preço do computador`).trim().replace(",","."));
  
    //PROCESSAMENTO
const impost = (prc * 0.30)
const porcen = (prc * 0.45)
    //SAÍDA
alert(`custo final do computador com os adicionais da fábrica: ${impost.toFixed(2)}`);
alert(`custo final do computador com os adicionais da loja: ${porcen.toFixed(2)}`);

</script>
